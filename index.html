<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物案例</title>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/jquery.fullpage.css"/>
</head>
<body>
    <!--进入购物中心-->
    <div class="center">
        <img src="img/00-center.png"/>
    </div>
    <!--继续往下-->
    <div class="down">
        <img src="img/00-down.png"/>
    </div>
    <div id="fullpage">
        <div class="section">
            <!--第一屏-->
            <div class="screen01 w">
                <!--飞翔的气球-->
                <div class="fly">
                    <img src="img/01-fly.png"/>
                </div>
                <!--沙发-->
                <div class="sofa">
                    <img src="img/01-sofa.png"/>
                </div>
                <!--小商品-->
                <div class="goods">
                    <img src="img/01-goods.png"/>
                </div>
            </div>
        </div>
        <div class="section active">
            <!--第二屏-->
            <div class="screen02 w">
                <!--文字-->
                <div class="text">
                    <img src="img/02-text.png"/>
                </div>
                <!--搜索框-->
                <div class="search_box">
                    <img src="img/02-search.png"/>
                    <img src="img/02-key.png"/>
                </div>
                <!--商品-->
                <div class="goods">
                <img src="img/02-goods.png"/>
            </div>
                <!--隐藏的沙发-->
                <img src="img/02-sofa.png" class="hide"/>
            </div>
        </div>
        <div class="section">
            <!--第三屏-->
            <div class="screen03 w">
                <!--尺寸-->
                <div class="size">
                    <img src="img/03-change01.gif"/>
                    <img src="img/03-change02.gif"/>
                </div>
                <!--加入购物车-->
                <div class="btns">
                    <img src="img/03-cart01.gif" alt=""/>
                    <img src="img/03-cart02.gif" alt=""/>
                </div>
            </div>
        </div>
        <div class="section"></div>
        <div class="section"></div>
        <div class="section"></div>
        <div class="section"></div>
        <div class="section"></div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.fullpage.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
